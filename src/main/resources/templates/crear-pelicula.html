<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear pelicula</title>
    <th:block th:include="fragments/general.html :: Bootstrap"/>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <form th:action="@{/pelicula/crear}" th:object="${pelicula}" method="post">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1 th:text="#{msg.pelicula.h1}">Crear Pelicula</h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div style="position: absolute; left: 39%; top : 39%;">
                    <input type="submit" class="btn btn-primary" th:value="#{btn.crear}"/>
                </div>

            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.pelicula.titulo}">
                titulo
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{titulo}" />
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.pelicula.descripcion}">
                descripcion
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{descripcion}" />
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.pelicula.fechalanzamiento}">
                Lanzamiento
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{fechaLanzamiento}" />
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.peliculas.duracion}">
                duracion
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{duracion}" />
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.pelicula.reemplazo}">
                replacementCost
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{replacementCost}" />
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%" th:text="#{msg.pelicula.rentabilidad}">
                rentalRate
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{rentalRate}" />
            </div>
        </div>

    </form>
</div>
</body>
</html>
